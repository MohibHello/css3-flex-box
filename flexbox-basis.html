<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="css/flex-basis.css">
</head>
<body>
    <div class="desc">FLEX-BASIS: set initial size of each flex item</div>
    <div class="desc">default is FLEX-BASIS:auto</div>
    <div class="details">FLEX-BASIS: number | % | em | rem | px</div>
    <div class="details">DEFALUT</div>

    <div class="container flex"> 
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="details">MODIFIED: will take only content size</div>

    <div class="container flex"> 
        <div class="item flex-basis">1</div>
        <div class="item flex-basis">2</div>
        <div class="item flex-basis">3</div>
    </div>

</body>
</html>
